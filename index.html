<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WillkStudio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            zinc: {
              850: '#1f1f22',
              900: '#18181b',
              950: '#09090b',
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out',
            'slide-up': 'slide-up 0.5s ease-out',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #09090b;
      color: #e4e4e7;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #09090b;
    }
    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 5px;
      border: 2px solid #09090b;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    /* CMDK Styles */
    [cmdk-root] {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 640px;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 8px 0;
      font-family: var(--font-sans);
      box-shadow: 0 16px 70px rgba(0,0,0,0.5);
      z-index: 9999;
    }

    [cmdk-overlay] {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 9998;
    }

    [cmdk-input] {
      font-family: var(--font-sans);
      border: none;
      width: 100%;
      font-size: 15px;
      padding: 12px 16px;
      outline: none;
      background: transparent;
      color: #fff;
      border-bottom: 1px solid #27272a;
      margin-bottom: 8px;
    }

    [cmdk-item] {
      content-visibility: auto;
      cursor: pointer;
      height: 40px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
      color: #a1a1aa;
      user-select: none;
      will-change: background, color;
      transition: all 150ms ease;
      margin: 0 8px;
    }

    [cmdk-item][data-selected="true"] {
      background: #3b82f6;
      color: #fff;
    }

    [cmdk-item] svg {
      width: 18px;
      height: 18px;
    }

    [cmdk-empty] {
      font-size: 14px;
      text-align: center;
      color: #71717a;
      padding: 32px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1&deps=react@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?deps=react@18.3.1,react-dom@18.3.1",
    "zustand": "https://esm.sh/zustand@5.0.3?deps=react@18.3.1",
    "zod": "https://esm.sh/zod@3.24.1",
    "@codesandbox/sandpack-react": "https://esm.sh/@codesandbox/sandpack-react@2.19.10?deps=react@18.3.1,react-dom@18.3.1",
    "cmdk": "https://esm.sh/cmdk@1.0.4?deps=react@18.3.1,react-dom@18.3.1",
    "clsx": "https://esm.sh/clsx",
    "tailwind-merge": "https://esm.sh/tailwind-merge",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
